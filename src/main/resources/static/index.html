<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Web Development Framework</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0056b3;
            color: #ffffff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #333;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            background: #333;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Web Development Framework</h1>
</header>
<div class="container">
    <p>Welcome to our web development framework! Here you will find all the tools and resources you need to build your next web project.</p>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
